<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Supper 4.3</title>

  <!-- ICON WEB CLIP iOS 15 (RẤT QUAN TRỌNG) -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f1113;
      --card: #121315;
      --muted: #9aa0a6;
      --highlight-border: #1e90ff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: Inter, system-ui, Arial;
      color: #fff;
      background-color: var(--bg);
      overflow-x: hidden;
    }

    body {
      background: url("https://v1.pinimg.com/videos/mc/720p/04/16/a5/0416a538a33dc1988e9207696cb63c78.mp4")
        no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 24px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-wrap {
      background: linear-gradient(135deg, #0a2a6b, #1e90ff);
      padding: 14px;
      border-radius: 18px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 10px 28px rgba(30,144,255,0.35);
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-text h1 {
      font-size: 20px;
    }

    .header-text small {
      font-size: 13px;
      color: #eaf4ff;
    }

    .card {
      background: rgba(0, 0, 0, 0.45);
      border-radius: 18px;
      padding: 14px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--highlight-border);
      box-shadow: 0 0 12px rgba(30,144,255,0.4);
    }

    .title {
      font-weight: 600;
      font-size: 16px;
    }

    .desc {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .toggle {
      width: 52px;
      height: 30px;
      border-radius: 999px;
      background: #0b0c0d;
      padding: 4px;
      cursor: pointer;
    }

    .knob {
      width: 22px;
      height: 22px;
      background: #fff;
      border-radius: 50%;
    }

    .key-section {
      margin-top: 20px;
      background: rgba(0,0,0,0.5);
      padding: 14px;
      border-radius: 18px;
      border: 1px solid var(--highlight-border);
    }

    .key-section input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background: #121315;
      border: 1px solid var(--highlight-border);
      color: #fff;
    }

    .key-section button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background: #1e90ff;
      border: none;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- ======= KEY ======= -->
<script>
  const validKeys = ["Filethaykhanhba"];
</script>

<div class="container">

  <div class="header-wrap">
    <div class="logo">⚡</div>
    <div class="header-text">
      <h1>Supper 4.3</h1>
      <small>Game Menu</small>
    </div>
  </div>

  <div class="card">
    <div class="item">
      <div>
        <div class="title">Aimbot</div>
        <div class="desc">Tự động ngắm</div>
      </div>
      <div class="toggle">
        <div class="knob"></div>
      </div>
    </div>

    <div class="item">
      <div>
        <div class="title">ESP</div>
        <div class="desc">Hiển thị đối thủ</div>
      </div>
      <div class="toggle">
        <div class="knob"></div>
      </div>
    </div>
  </div>

  <div class="key-section">
    <input type="text" placeholder="Nhập key..." />
    <button>Kiểm tra key</button>
  </div>

</div>

</body>
</html>
